<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Submission</title>
    <style>
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Job Search Form</h2>

    <!-- The Form -->
    <form onsubmit="showPopup(event);">
        <input type="text" name="job" placeholder="Enter Job Title" required><br><br>
        <input type="number" name="salary" placeholder="Enter Expected Salary" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Your job application has been submitted successfully!</p>
        </div>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault(); // Prevent actual form submission

            var modal = document.getElementById("myModal");
            modal.style.display = "block";

            var closeBtn = document.getElementsByClassName("close")[0];
            closeBtn.onclick = function() {
                modal.style.display = "none";
            };

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }
    </script>

</body>
</html>
